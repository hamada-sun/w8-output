<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="#">
        <h1>Hello World!</h1>
    </div>
    
    <!-- ログインフォーム -->
  <!-- email, passwordの入力欄がある.ボタンがある
        ボタンの下にSign upページへのリンクがある -->
    <div class="section section-secondary">
      <form class="form" action="#">
        <table class="form-table">
          <tr>
            <th>
              <label for="name">
                Your email
              </label>
            </th>
            <td>
              <input class="input" type="text" id="name">
            </td>
          </tr>
          <tr>
            <th>
              <label for="email">
                Password
              </label>
            </th>
            <td>
              <input class="input" type="email" id="email">
            </td>
          </tr>
        </table>

        <div class="form-button">
          <button class="button button-submission" type="submit">Sign in</button>
        </div>

        <p>
        Don't have an account yet? <a href="#">Sign up</a>
        </p>
      </form>
    </div>


    <!-- 2/4 HTML/CSSのログインフォームを拡張し、一度Sign Inのボタンが押されたら次回以降、emailとpasswordが自動入力される機能をlocalStorageを用いて実装してください。  -->

    <script type="module" src="./app.js"></script>
</body>
</html>
